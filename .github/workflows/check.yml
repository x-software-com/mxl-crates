permissions:
  contents: read
on:
  # Run on push to main branch and on pull requests
  push:
    branches: [main]
  pull_request:
concurrency:
  # Only run the latest workflow
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: check
jobs:
  build_docker:
    runs-on: ubuntu-latest
    container:
      image: docker:dind
      # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    outputs:
      sha: ${{ steps.docker-build.outputs.sha-tag }}
      image: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build docker image
        id: docker-build
        uses: ./.github/workflows/docker-build
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image-name: check
          context: docker
          dockerfile: docker/Dockerfile
  conventional_commit:
    name: conventional commit check
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          # Fetch all commits to generate the changelog
          fetch-depth: 0
      - name: Conventional commit check
        uses: webiny/action-conventional-commits@v1.3.0
  conventional_commit_pr:
    name: PR conventional commit check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          # Fetch all commits to generate the changelog
          fetch-depth: 0
          # pick the pr HEAD instead of the merge commit
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Conventional commit check
        uses: webiny/action-conventional-commits@v1.3.0
  typos:
    name: typos
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/${{ needs.build_docker.outputs.image }}:${{ needs.build_docker.outputs.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      # packages write access is needed for private docker packages
      packages: write
      checks: write
    needs: [build_docker]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Check for typos
        uses: crate-ci/typos@v1.26.0
  clippy:
    name: ${{ matrix.toolchain }} / clippy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/${{ needs.build_docker.outputs.image }}:${{ needs.build_docker.outputs.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta]
    needs: [build_docker]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup MXL crates Components build environment
        uses: ./.github/workflows/mxl-setup
        with:
          rust-toolchain: ${{ matrix.toolchain }}
          rust-toolchain-components: clippy
      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  audit:
    name: cargo audit
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/${{ needs.build_docker.outputs.image }}:${{ needs.build_docker.outputs.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      checks: write
    needs: [build_docker]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup MXL crates Components build environment
        uses: ./.github/workflows/mxl-setup
        with:
          rust-toolchain: stable
      - name: audit check
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  hack:
    name: hack
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/${{ needs.build_docker.outputs.image }}:${{ needs.build_docker.outputs.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      checks: write
    needs: [build_docker]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup MXL crates Components build environment
        uses: ./.github/workflows/mxl-setup
        with:
          rust-toolchain: stable
      - name: cargo hack
        shell: bash {0}
        run: |
          source /etc/profile
          just hack
  test:
    name: test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/${{ needs.build_docker.outputs.image }}:${{ needs.build_docker.outputs.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
    needs: [build_docker]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup MXL crates Components build environment
        uses: ./.github/workflows/mxl-setup
        with:
          rust-toolchain: stable
      - name: cargo test
        shell: bash {0}
        run: |
          source /etc/profile
          just ci-test
